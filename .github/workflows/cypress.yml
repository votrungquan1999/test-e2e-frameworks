name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Next.js app
        run: bun run build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: bun run start
          wait-on: 'http://localhost:3000'
          browser: chrome
          command: bun run test-cypress
